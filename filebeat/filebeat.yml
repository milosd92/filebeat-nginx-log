filebeat:
  prospectors:
    type: log
    enabled: true
    paths:
      - /var/logs/*.log

  modules:
    - module: nginx
      access:
        var.paths: ["/usr/local/openresty/nginx/logs/test/access.log*"]
      error:
        var.paths: ["/usr/local/openresty/nginx/logs/test/error.log*"]

output:
  elasticsearch:
    hosts: ["elasticsearch:9200"]
    index: "filebeat-%{[beat.version]}-%{+yyyy.MM.dd}"
    username: "elastic"
    password: "changeme"

setup:
  kibana:
    host: "kibana:5601"

  template.name: "filebeat"
  template.pattern: "filebeat-*"